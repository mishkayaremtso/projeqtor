version: 0.2

phases:
  pre_build:
    commands:
      - apt-add-repository ppa:mozillateam/firefox-next
      - apt-get update
      - apt-get install firefox xvfb
      - Xvfb :10 -ac &
      - export DISPLAY=:10
      - pip install --upgrade pip
      - pip install selenium
      - pip install webdriver_manager
